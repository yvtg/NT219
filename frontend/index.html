<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Đăng nhập hoặc Đăng ký</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-light-gray: #333;
            --netflix-gray: #8c8c8c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.5;
        }
        
        .header {
            padding: 20px 50px;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            height: 45px;
        }
        
        .showcase {
            width: 100%;
            height: 100vh;
            position: relative;
            background: url('/api/placeholder/1920/1080') no-repeat center center/cover;
        }
        
        .showcase::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 120px 100px 250px #000, inset -120px -100px 250px #000;
        }
        
        .showcase-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            max-width: 450px;
            height: 100%;
        }
        
        .form-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
        }
        
        .form-title {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 700;
            text-align: left;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 16px;
        }
        
        .form-input {
            width: 100%;
            height: 50px;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 16px 20px 0;
            font-size: 16px;
            outline: none;
        }
        
        .form-label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #8c8c8c;
            transition: all 0.2s ease;
            font-size: 14px;
            pointer-events: none;
        }
        
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: 7px;
            font-size: 11px;
        }
        
        .btn-login {
            width: 100%;
            height: 50px;
            background-color: var(--netflix-red);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            margin-top: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-login:hover {
            background-color: #f40612;
        }
        
        .form-help {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 13px;
            color: var(--netflix-gray);
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 5px;
        }
        
        .help a {
            color: var(--netflix-gray);
            text-decoration: none;
        }
        
        .help a:hover {
            text-decoration: underline;
        }
        
        .signup {
            margin-top: 60px;
            color: var(--netflix-gray);
            font-size: 16px;
        }
        
        .signup a {
            color: #fff;
            text-decoration: none;
        }
        
        .signup a:hover {
            text-decoration: underline;
        }
        
        .captcha {
            margin-top: 10px;
            color: var(--netflix-gray);
            font-size: 13px;
            text-align: left;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            color: var(--netflix-gray);
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .tab.active {
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid var(--netflix-red);
        }
        
        #login-form, #signup-form {
            display: none;
        }
        
        #login-form.active, #signup-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 111 30" fill="#e50914">
                <path d="M105.06233,14.2806261 L110.999156,30 C109.249227,29.7497422 107.500234,29.4366857 105.718437,29.1554972 L102.374168,20.4686475 L98.9371075,28.4375293 C97.2499766,28.1563408 95.5928391,28.061674 93.9057081,27.8432843 L99.9372012,14.0931671 L94.4680851,-5.68434189e-14 L99.5313525,-5.68434189e-14 L102.593495,7.87421502 L105.874965,-5.68434189e-14 L110.999156,-5.68434189e-14 L105.06233,14.2806261 Z M90.4686475,-5.68434189e-14 L85.8749649,-5.68434189e-14 L85.8749649,27.2499766 C87.3746368,27.3437061 88.9371075,27.4055675 90.4686475,27.5930265 L90.4686475,-5.68434189e-14 Z M81.9055207,26.93692 C77.7186241,26.6557316 73.5307901,26.4064111 69.250164,26.3117443 L69.250164,-5.68434189e-14 L73.9366389,-5.68434189e-14 L73.9366389,21.8745899 C76.6248008,21.9373887 79.3120255,22.1557784 81.9055207,22.2804387 L81.9055207,26.93692 Z M64.2496954,10.6561065 L64.2496954,15.3435186 L57.8442216,15.3435186 L57.8442216,25.9996251 L53.2186709,25.9996251 L53.2186709,-5.68434189e-14 L66.3436123,-5.68434189e-14 L66.3436123,4.68741213 L57.8442216,4.68741213 L57.8442216,10.6561065 L64.2496954,10.6561065 Z M45.3435186,4.68741213 L45.3435186,26.2498828 C43.7810479,26.2498828 42.1876465,26.2498828 40.6561065,26.3117443 L40.6561065,4.68741213 L35.8121661,4.68741213 L35.8121661,-5.68434189e-14 L50.2183897,-5.68434189e-14 L50.2183897,4.68741213 L45.3435186,4.68741213 Z M30.749836,15.5928391 C28.687787,15.5928391 26.2498828,15.5928391 24.4999531,15.6875059 L24.4999531,22.6562939 C27.2499766,22.4678976 30,22.2495079 32.7809542,22.1557784 L32.7809542,26.6557316 L19.812541,27.6876933 L19.812541,-5.68434189e-14 L32.7809542,-5.68434189e-14 L32.7809542,4.68741213 L24.4999531,4.68741213 L24.4999531,10.9991564 C26.3126816,10.9991564 29.0936358,10.9054269 30.749836,10.9054269 L30.749836,15.5928391 Z M4.78114163,12.9684132 L4.78114163,29.3429562 C3.09401069,29.5313525 1.59340144,29.7497422 0,30 L0,-5.68434189e-14 L4.4690224,-5.68434189e-14 L10.562377,17.0315868 L10.562377,-5.68434189e-1             </svg>
        </div>
    </header>

    <section class="showcase">
        <div class="showcase-content">
            <div class="form-container">
                <div class="tabs">
                    <div class="tab active" id="login-tab">Đăng nhập</div>
                    <div class="tab" id="signup-tab">Đăng ký</div>
                </div>
                
                <form id="login-form" class="active">
                    <h1 class="form-title">Đăng nhập</h1>
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" placeholder=" " required>
                        <label for="email" class="form-label">Email hoặc số điện thoại</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="password" placeholder=" " required>
                        <label for="password" class="form-label">Mật khẩu</label>
                    </div>
                    <button class="btn-login">Đăng nhập</button>
                    <div class="form-help">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Ghi nhớ tôi</label>
                        </div>
                        <div class="help">
                            <a href="#">Bạn cần trợ giúp?</a>
                        </div>
                    </div>
                    <div class="signup">
                        Bạn mới tham gia Netflix? <a href="#" id="switch-to-signup">Đăng ký ngay</a>
                    </div>
                    <div class="captcha">
                        Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot.
                    </div>
                </form>
                
                <form id="signup-form">
                    <h1 class="form-title">Đăng ký</h1>
                    <div class="form-group">
                        <input type="text" class="form-input" id="fullname" placeholder=" " required>
                        <label for="fullname" class="form-label">Họ tên</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="signup-email" placeholder=" " required>
                        <label for="signup-email" class="form-label">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="signup-password" placeholder=" " required>
                        <label for="signup-password" class="form-label">Mật khẩu</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="confirm-password" placeholder=" " required>
                        <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                    </div>
                    <button class="btn-login">Đăng ký</button>
                    <div class="form-help">
                        <div class="remember">
                            <input type="checkbox" id="terms">
                            <label for="terms">Tôi đồng ý với các điều khoản</label>
                        </div>
                    </div>
                    <div class="signup">
                        Đã có tài khoản? <a href="#" id="switch-to-login">Đăng nhập</a>
                    </div>
                    <div class="captcha">
                        Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot.
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');

        // Chuyển tab
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            signupTab.click();
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.click();
        });

        // Hàm xử lý reCAPTCHA
        const handleRecaptcha = (action) => {
            return new Promise((resolve) => {
                window.grecaptcha.ready(() => {
                    window.grecaptcha.execute('6LfX5DMrAAAAADZLj6p7cUw7susomHB_sfg2P17s', { action }).then((token) => {
                        resolve(token);
                    });
                });
            });
        };

        // Xử lý đăng nhập
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:8000/api/login', {
                    email,
                    password,
                });
                alert(response.data.message || 'Đăng nhập thành công');
                if (response.data.access_token) {
                    localStorage.setItem('access_token', response.data.access_token);
                    localStorage.setItem('refresh_token', response.data.refresh_token);
                    window.location.href = '/main.html'; // Chuyển hướng đến trang Home
                }
            } catch (error) {
                alert(error.response?.data?.message || 'Đăng nhập thất bại');
            }
        });

        // Xử lý đăng ký
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('fullname').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            let recaptchaResponse = '';

            // Kiểm tra mật khẩu khớp
            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp!');
                return;
            }

            // Xử lý reCAPTCHA
            try {
                recaptchaResponse = await handleRecaptcha('register');
            } catch (error) {
                alert('Lỗi reCAPTCHA');
                return;
            }

            try {
                const response = await axios.post('http://localhost:8000/api/register', {
                    username,
                    email,
                    password,
                    recaptcha_response: recaptchaResponse,
                });
                alert(response.data.message || 'Đăng ký thành công, vui lòng kiểm tra email để xác minh');
                loginTab.click(); // Chuyển sang tab Đăng nhập
            } catch (error) {
                alert(error.response?.data?.message || 'Đăng ký thất bại');
            }
        });
    </script>
</body>
</html>
