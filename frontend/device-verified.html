<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết bị đã được Xác thực - Netflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
        }

        .icon {
            font-size: 5rem;
            color: #2ecc71; /* Green color for success */
            line-height: 1;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #e50914;
            color: white;
            padding: 15px 45px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #f6121d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Checkmark icon for success -->
        <div class="icon">✓</div>
        
        <h1>Thiết bị đã được xác thực!</h1>
        
        <p>Thiết bị của bạn đã được ủy quyền thành công. Bây giờ bạn có thể quay lại và đăng nhập.</p>
        
        <!-- Button to go back to the login page -->
        <a href="./index.html" class="button">Quay lại trang Đăng nhập</a>
    </div>
</body>
</html>
